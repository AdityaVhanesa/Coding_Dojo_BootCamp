<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="title_text">
    All Users
</div>


<div class="table_outer_div">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody>
           {% for user in users %}
               <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td>
                        <div>
                            <a href="/users/{{ user.id }}">Show</a> |
                            <a href="/users/{{ user.id }}/edit"> Edit </a> |
                            <a href="/users/{{ user.id }}/delete"> Delete </a>
                        </div>
                    </td>
               </tr>

           {% endfor %}
        </tbody>
    </table>
</div>

<div class="btn_outer_div">
    <a href="/add_user" class="submit-button user-button">
       Add User
    </a>
</div>


</body>
</html>
