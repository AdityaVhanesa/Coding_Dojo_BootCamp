<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <img class="user-image" src="images/user-circle.png" alt="Not Available">
        </div>
        <div class="bottom-container">
            <h1>Jane Doe</h1>
            <div class="icon-div">
                <img class="icon" src="images/map-marker.png" alt="Not Available">
                <h2 id="location-text">Seattle</h2>
            </div>
            <h4 id="information">Developer | Engineer | Problem Sovler <br> Masters of Shadows and the Internet!</h4>
            <div class="icon-div">
                <img class="icon" src="images/gear.png" alt="Not Available">
                <a href="None"> Edit Profile</a>
            </div>
        </div>

    </div>
</body>
</html>
